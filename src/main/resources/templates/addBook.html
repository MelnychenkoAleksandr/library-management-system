<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Booklist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<div class="container my-5">
    <h3> Add Book</h3>
    <a th:href="@{/}">Go to main page.</a>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/book/addbook}"
                      th:object="${book}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">

                            <label for="name" class="col-form-label">Name of the book</label> <input
                                type="text" th:field="*{name}" class="form-control" id="name"
                                placeholder="name">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="author" class="col-form-label">Author of the book</label> <input
                                type="text" th:field="*{author}" class="form-control" id="author"
                                placeholder="author">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="isbn" class="col-form-label">ISBN</label> <input
                                type="text" th:field="*{isbn}" class="form-control"
                                id="isbn" placeholder="isbn">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Description</label> <input
                                type="text" th:field="*{description}" class="form-control"
                                id="description" placeholder="description">
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Book">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
