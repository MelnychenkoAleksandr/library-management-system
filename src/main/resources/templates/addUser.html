<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<div class="container my-5">
    <h3> Add User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/user/adduser}"
                      th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">First Name</label> <input
                                type="text" th:field="*{firstName}" class="form-control" id="firstName"
                                placeholder="Name">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label">Last Name</label> <input
                                type="text" th:field="*{lastName}" class="form-control" id="lastName"
                                placeholder="lastName">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="address" class="col-form-label">Address</label> <input
                                type="text" th:field="*{address}" class="form-control"
                                id="address" placeholder="address">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="contacts" class="col-form-label">Contacts</label> <input
                                type="text" th:field="*{contacts}" class="form-control"
                                id="contacts" placeholder="contacts">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="userRole" class="col-form-label">User Role</label> <input
                                type="text" th:field="*{userRole}" class="form-control"
                                id="userRole" placeholder="userRole">
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add User">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
